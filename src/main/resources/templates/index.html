<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Demo</title>

<meta charset=”utf-8” />
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>Welcome Excel conversion.</h3>

		</div>

		<div class="row">
			源文件:<input type="file" accept="application/msexcel" />
		</div>
		
		<div class="row">
			模版类型：模版一
		</div>
		
		<div class="row">
			目标文件:<input type="text" value="d:\\" readonly />
		</div>
		<div class="row">
			<button>转换</button>
			<a href="#" onclick="javascript:alert('ok');"></a>
		</div>



	</div>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.14.4/popper.min.js"></script>
	<script
		src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
